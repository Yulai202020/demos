<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dialogOpen() {
            const dialog = document.getElementById("dialog");
            dialog.showModal();
        }

        function dialogClose() {
            const dialog = document.getElementById("dialog");
            dialog.close();
        }

        function onClick() {
            alert("a");
        }

        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && event.key === "/") {
                dialogOpen();
            }

            if (event.ctrlKey && event.key === "Enter") {
                dialogClose();
            }
        })
    </script>
    <style>
        dialog::backdrop {
            pointer-events: none;
            backdrop-filter: blur(1px);
        }

        .close-button {
            background: none;
            border: none;
            color: red;
        }
    </style>
</head>
<body>

    <dialog id="dialog">
        This is an open dialog window
        <button onclick="dialogClose()" class="close-button">X</button>
    </dialog>
    
    <button onclick="dialogOpen()">Open Dialog</button>
    <button onclick="onClick()">alert</button>
</body>
</html>
