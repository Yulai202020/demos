<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimize</title>
    <link rel="stylesheet" href="std.css"/>
    <link rel="stylesheet" href="minimize/minimize.css"/>
    <script>
        function onClick() {
            document.getElementById("minimize").classList.toggle("minimized")
        }
    </script>
</head>
<body>
    <main>
        <div class="grow-0" id="minimize">
            Hello world
        </div>

        <div class="grow-1">
            <button onclick="onClick()">Minimize</button>
        </div>
    </main>
</body>
</html>
