<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>

        <script src="script.js"></script>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <button onclick="dialogOpen()" class="open-button">Create</button>

        <div class="container" id="container"></div>

        <dialog id="form-dialog">
            <form id="form">
                <div class="part1">
                    <label id="type">Create</label>
                </div>

                <div class="part">
                    <label for="position">Position</label>
                    <select id="position">
                        <option value="static">static</option>
                        <option value="absolute">absolute</option>
                        <option value="relative">relative</option>
                        <option value="fixed">fixed</option>
                        <option value="sticky">sticky</option>
                    </select>
                </div>

                <div class="part">
                    <label for="unit">Unit</label>
                    <select id="unit">
                        <option value="px">px</option>
                        <option value="%">%</option>

                        <option value="em">em</option>
                        <option value="rem">rem</option>

                        <option value="rem">vh</option>
                        <option value="rem">vw</option>

                        <option value="cm">cm</option>
                        <option value="in">in</option>
                    </select>
                </div>

                <div class="part">
                    <label for="top">Top</label>
                    <input type="number" id="top" />
                </div>

                <div class="part">
                    <label for="bottom">Bottom</label>
                    <input type="number" id="bottom" />
                </div>

                <div class="part">
                    <label for="right">Right</label>
                    <input type="number" id="right" />
                </div>

                <div class="part">
                    <label for="left">Left</label>
                    <input type="number" id="left" />
                </div>

                <div class="part">
                    <label for="z-index">Z-index</label>
                    <input type="number" id="z-index" />
                </div>

                <div class="part">
                    <label for="width">Width</label>
                    <input type="number" id="width" value="100" />
                </div>

                <div class="part">
                    <label for="height">Height</label>
                    <input type="number" id="height" value="100" />
                </div>

                <div class="part">
                    <label for="color">Color</label>
                    <input type="color" id="color" value="#000000" />
                </div>

                <div class="part">
                    <label for="border-color">Border color</label>
                    <input type="color" id="border-color" value="#000000" />
                </div>

                <div class="part">
                    <label for="background-color">Background color</label>
                    <input type="color" id="background-color" value="#FFFFFF" />
                </div>

                <button onclick="create(event)" class="open-button">
                    Create
                </button>
            </form>

            <button onclick="dialogClose()" class="close-button">X</button>
        </dialog>
    </body>
</html>
