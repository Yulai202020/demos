<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div class="container" id="container"></div>

    <form id="form">
        <label id="type">Creation</label>

        <label for="position">Position</label>
        <select id="position">
            <option value="static">static</option>
            <option value="absolute">absolute</option>
            <option value="relative">relative</option>
            <option value="fixed">fixed</option>
            <option value="sticky">sticky</option>
        </select>

        <label for="unit">Unit</label>
        <select id="unit">
            <option value="px">px</option>
            <option value="%">%</option>

            <option value="em">em</option>
            <option value="rem">rem</option>

            <option value="rem">vh</option>
            <option value="rem">vw</option>

            <option value="cm">cm</option>
            <option value="in">in</option>
        </select>

        <label for="text">Text</label>
        <div>    
            <input type="text" id="text" />
        </div>

        <label for="top">Top</label>
        <div>    
            <input type="number" id="top" />
        </div>

        <label for="bottom">Bottom</label>
        <div>
            <input type="number" id="bottom" />
        </div>

        <label for="right">Right</label>
        <div>
            <input type="number" id="right" />
        </div>

        <label for="left">Left</label>
        <div>
            <input type="number" id="left" />
        </div>

        <label for="z-index">Z-index</label>
        <div>
            <input type="number" id="z-index" />
        </div>

</html>
