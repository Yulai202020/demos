<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function add(e) {
        const form = document.getElementById("form");
        form.classList.remove("none");
      }

      function create(e) {
        e.preventDefault();

        // display none
        const form = document.getElementById("form");
        form.classList.add("none");

        // get elements
        const container = document.getElementById("container");
        const text = document.getElementById("text");

        // create div
        const div = document.createElement("div");
        div.classList.add("child");

        // create content
        const content = document.createTextNode(text.value);

        // append
        div.appendChild(content);
        container.appendChild(div);

        // clear text value
        text.value = "";
      }

      function onClickDiv(event) {
        const target = event.target;

        console.log(target);
      }

      window.onload = function () {
        const child = document.getElementsByClassName("child");

        for (let i = 0; i < child.length; i++) {
          child[i].addEventListener('click', onClickDiv(event), false);
        }
      }
    </script>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <button onclick="add(event)">Add</button>

    <div class="container" id="container"></div>

    <form class="none" id="form">
      <input type="text" id="text" />

      <button onclick="create(event)">Sumbit</button>
    </form>
  </body>
</html>
