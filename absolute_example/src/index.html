<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of position absolute</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header></header>
    <main>
        <div class="centered">
            <div class="relative-father">
                <p>Relative father</p> 

                <div class="absolute up">
                    <p>Absolute children top: -300px left: -10px</p>
                </div>
                <div class="absolute down">
                    <p>Absolute children bottom: -300px left: 10px</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
