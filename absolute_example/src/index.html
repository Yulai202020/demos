<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of position absolute</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header></header>
    <main>
        <div>
            <p>Static div</p>
        </div>

        <div class="relative">
            <p>Relative father</p>

            <div class="absolute">
                <p>Absolute children top: 500px left: 500px</p>
            </div>
        </div>

        <div class="absolute">
            <p>Absolute father top: 500px left: 500px</p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
